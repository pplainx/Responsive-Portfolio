<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Paris Plain</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar bg-white">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 logo">
                        <a class="navbar-brand" href="./index.html">Paris Plain</a>
                    </div>
                    <div class="col-sm-6 nav-links d-flex align-items-center">
                        <a href="./index.html">About</a>
                        <a class="middle-link" href="./portfolio.html">Portfolio</a>
                        <a href="./contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
        <section>
            <div class="main-content container">
                <div class="row">
                    <div class="col-md-12 justify-content-right">
                        <h2 class="content-right">Contact</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <form>
                            Name
                            <br />
                            <input type="text" name="full-name" id="full-name" placeholder="John Smith">
                            <br /> Email
                            <br />
                            <input type="text" name="email" id="email" placeholder="example@gmail.com">
                            <br /> Message
                            <br />
                            <textarea name="message" id="message" rows="10"></textarea>
                            <br />
                            <input type="submit" class="clickme" value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 d-flex justify-content-center">
                    <p class="copyright">Copyright &copy; 2020, Paris Plain</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
